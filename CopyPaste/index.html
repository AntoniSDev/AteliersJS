<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css" />
    <title>Copy to clipboard</title>
</head>

<body>
    <div id="container">
        <textarea name="name" rows="8" cols="80" id="copy-text">Enter your text here.</textarea>
        <br>
        <button id="button-copy">Copy text</button>
        <br>
        <textarea name="name" rows="8" cols="80" id="paste-text" placeholder="Paste your text here..."></textarea>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>  
</body>

</html>
